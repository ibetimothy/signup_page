<!DOCTYPE html>

<html>
  <head>
    <title>Signup Page</title>
    <meta />
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body>
    <header class="logospace"><img src="https://thinkful-ed.github.io/analog-sea/logo.png" alt="AnalogSea" class=logo /></header>
    <main>
      
      <!--signup form-->
      
      <form action="post" class="form">
        <h1>Sign Up</h1>
        <label for="Email">Email</label>
        <input type="text"placeholder="foo@bar.com" />
        <label for="Password">Password</label>
        <input type="text" placeholder="1234passw0rd"/>
        <button>Sign Up</button>
        <a href="pwdreset" class="pwdreset">Forgot Password?</a>
      </form>
      
      <p class="login">Already have an account? <a href="login">Log In</a></p>
    </main>
  </body>




</html>

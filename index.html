<!DOCTYPE html>

<html>
  <head>
    <title>Signup Page</title>
    <meta charset="utf-8">
    <meta name="Signup Page" content="Signup page for AnalogSea">
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body>
    <header class="logospace"><img src="https://thinkful-ed.github.io/analog-sea/logo.png" alt="AnalogSea" class=logo /></header>
    <main>
      
      <!--signup form-->
      
      <form action="/signup/" method="post" class="form">
        <h1>Sign Up</h1>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="foo@bar.com" required/>
        <label for="password">Password</label>
        <input  id="password" type="password" name="password" placeholder="1234passw0rd" required/>
        <button>Sign Up</button>
        <a href="/forgot-password/new" class="pwdreset">Forgot Password?</a>
      </form>
      
      <p class="login">Already have an account? <a href="/login">Log In</a></p>
    </main>
  </body>




</html>
